name: Deploy WebApp to Azure slot (Managed Identity)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-webapp-slot-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_PATH: WebApp/WebApp.csproj
      PUBLISH_DIR: publish
      DOTNET_VERSION: 10.0.x

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ${{ env.PUBLISH_DIR }}

      - name: Create deployment package
        run: |
          cd ${{ env.PUBLISH_DIR }}
          zip -r ../app.zip .

      - name: Azure login (OIDC to User-Assigned Managed Identity)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          slot-name: ${{ vars.AZURE_SLOT_NAME }}
          package: app.zip
